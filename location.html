<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHW Location</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="location.css">
</head>
<body class="location-page">
    <header class="location-header">
        <h1 id="locationTitle">Location Name</h1>
    </header>

    <main>
        <section class="location-hero">
            <div class="location-image-container">
                <img id="locationImage" src="" alt="Location Image" class="location-image">
            </div>
            <div class="location-description">
                <p id="locationDesc">Location description will be loaded here...</p>
            </div>
        </section>

        <section class="monsters-section">
            <h2>Monsters in this Area</h2>
            <div class="monsters-grid">
                <!-- Example Monster Card -->
                <div class="monster-card">
                    <div class="monster-header">
                        <img src="Images/icon-placeholder.png" alt="Monster Icon" class="monster-icon">
                    </div>
                    <h3>Monster Name</h3>
                    <div class="monster-image-container">
                        <img src="Images/monster-placeholder.png" alt="Monster Image" class="monster-image">
                    </div>
                    <p class="monster-description">Monster description...</p>
                    <button class="view-details-btn">View Details</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
