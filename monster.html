<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monstro - MHW</title>
    <link rel="stylesheet" href="monster.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="back-button">Voltar ao Início</a>
        </nav>
        <h1 id="monsterName">Carregando...</h1>
        <img id="monsterIcon" src="" alt="Ícone do monstro">
        <img id="monsterImage" src="" alt="Imagem do monstro">
    </header>
    <main>
        <div class="info-container">
            <div class="info-box">
                <table class="monster-table">
                    <tr>
                        <th>Tipo</th>
                        <th>Raça</th>
                    </tr>
                    <tr>
                        <td id="monsterType">Carregando...</td>
                        <td id="monsterRace">Carregando...</td>
                    </tr>
                    <tr>
                        <th colspan="2">Descrição</th>
                    </tr>
                    <tr>
                        <td colspan="2" id="monsterDescription">A obter informações...</td>
                    </tr>
                </table>
            </div>
            <div class="info-box">
                <table class="monster-table">
                    <tr>
                        <th>Fraquezas</th>
                    </tr>
                    <tr>
                        <td><ul id="monsterWeaknesses">Carregando...</ul></td>
                    </tr>
                    <tr>
                        <th>Resistências</th>
                    </tr>
                    <tr>
                        <td><ul id="monsterResistances">Carregando...</ul></td>
                    </tr>
                </table>
            </div>
            <div class="info-box">
                <table class="monster-table">
                    <tr>
                        <th>Habilidades</th>
                    </tr>
                    <tr>
                        <td><ul id="monsterAilments">Carregando...</ul></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
