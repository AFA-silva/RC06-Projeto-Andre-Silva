<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHW Monster Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MHW Monsters Database</h1>
        <h2>Search for any information about the monsters in Monster Hunter World!</h2>
    </header>
    
    <main>
        <div class="search-container">
            <input type="text" id="search" placeholder="Type the monster name..." autocomplete="off" autocorrect="off">
            <div id="suggestions"></div>
            <button id="searchBtn">Search</button>
        </div>
        
        <div class="results-container"></div>
        
        <div class="category-container">
            <div class="category-box" id="small-monsters">
                <h3>Small Monsters</h3>
            </div>
            <div class="category-box" id="large-monsters">
                <h3>Large Monsters</h3>
            </div>
            <div class="category-box" id="special-monsters">
                <h3>Elder Dragons</h3>
            </div>
        </div>
        <div class="category-container biome-categories">
            <div class="category-box biome" id="ancient-forest">
                <h3>Ancient Forest</h3>
            </div>
            <div class="category-box biome" id="wildspire-waste">
                <h3>Wildspire Waste</h3>
            </div>
            <div class="category-box biome" id="coral-highlands">
                <h3>Coral Highlands</h3>
            </div>
            <div class="category-box biome" id="rotten-vale">
                <h3>Rotten Vale</h3>
            </div>
            <div class="category-box biome" id="elders-recess">
                <h3>Elder's Recess</h3>
            </div>
            <div class="category-box biome" id="hoarfrost-reach">
                <h3>Hoarfrost Reach</h3>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Developed by Andr√© Silva | TGPSIQ - 2025 | <a href="https://mhw-db.com/" target="_blank">MHW DB API</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
