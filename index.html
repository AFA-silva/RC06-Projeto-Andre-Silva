<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHW Monster Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MHW Monsters Database</h1>
        <h2>Procure por qualquer informação dos monstros que desejar!</h2>
    </header>
    
    <main>
        <div class="search-container">
            <input type="text" id="search" placeholder="Digite o nome do monstro..." autocomplete="off" autocorrect="off">
            <div id="suggestions"></div>
            <button id="searchBtn">Pesquisar</button>
        </div>
        
        <div class="results-container"></div>
        
        <div class="category-container">
            <div class="category-box" id="small-monsters">
                <h3>Small Monsters</h3>
            </div>
            <div class="category-box" id="large-monsters">
                <h3>Large Monsters</h3>
            </div>
            <div class="category-box" id="special-monsters">
                <h3>Special Monsters</h3>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Desenvolvido por André Silva | <a href="https://mhw-db.com/" target="_blank">MHW DB API</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
